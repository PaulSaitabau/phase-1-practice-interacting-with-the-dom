<html>
<head>
  <meta charset="UTF-8">
  <title>Dom Challenge</title>
  <style>
    #counter {
      background-color: black;
      color: white;
      display: table;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>
    Welcome to the DOM Challenge
  </h1>
  <h1 id='counter'>
    0
  </h1>
  <button id='minus' > ➖ </button>
  <button id='plus' > ➕ </button>
  <button id='heart' > ❤️ </button>
  <button id='pause' > pause </button>

  <ul class='likes'></ul>

  <div>
    <h3>Comments</h3>
    <div id='list' class='comments'></div>

    <h3>Leave a comment</h3>

    <form id="comment-form" action="">
      <input type='text' name="comment" id="comment-input" cols="30" rows="10">
      </br>
      <button id='submit'>submit</button>
    </form>
    <div id="counter-display">0</div>
    <button id="decrement">-</button>
    <button id="increment">+</button>
    <div id="likes-display">Likes: 0</div>
    <button id="pause-resume">Pause</button>
    <div id="comments-section">
        <h3>Comments:</h3>
        <ul id="comments-list"></ul>
        <input type="text" id="comment-input" placeholder="Leave a comment...">
        <button id="submit-comment">Submit</button>
    </div>
  </div>
<!-- Commented out script tag -->
    <!--<script src="js/index.min.js"></script>-->

  <script src="js/challenge.js"></script>

</body>
</html>
